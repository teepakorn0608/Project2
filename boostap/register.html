<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Custom Login & Register CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
  <body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                MySite
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="index.html"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="register.html"><button type="button" class="btn btn-primary ">Sign-up</button></a>
            
          </div>
        </header>
      </div>


      <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating my-2">
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
            <label for="username">Username</label>
          </div>
      
          <div class="form-floating my-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
            <label for="ConfirmPassword">Confirm Password</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-body-secondary">Already have an account? <a href="index.html">Click here</a> to sign in</p>
        </form>
      </main>

      <div class="container">
        <footer class="text-center py-3 my-4 border-top">
